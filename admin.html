<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .admin-login { background: #fff; padding: 2rem 2.5rem; border-radius: 8px; box-shadow: 0 2px 16px rgba(0,0,0,0.08); width: 100%; max-width: 350px; }
    h2 { margin-bottom: 1.5rem; text-align: center; }
    input[type="password"] { width: 100%; padding: 0.75rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; }
    button { width: 100%; padding: 0.75rem; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; }
    button:hover { background: #0056b3; }
    .error { color: #d00; margin-bottom: 1rem; text-align: center; }
  </style>
</head>
<body>
  <div class="admin-login">
    <h2>Admin Login</h2>
    <div id="error" class="error" style="display:none;"></div>
    <input type="password" id="adminPassword" placeholder="Enter password" autocomplete="off" />
    <button id="signInBtn">Sign In</button>
  </div>
  <script>
    const PASSWORD = "Gangagamesblog@2025";
    document.getElementById('signInBtn').onclick = function() {
      const input = document.getElementById('adminPassword').value;
      const errorDiv = document.getElementById('error');
      if (input === PASSWORD) {
        window.location.href = "dashboard.html";
      } else {
        errorDiv.textContent = "Incorrect password.";
        errorDiv.style.display = "block";
      }
    };
    document.getElementById('adminPassword').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('signInBtn').click();
      }
    });
  </script>
</body>
</html>
